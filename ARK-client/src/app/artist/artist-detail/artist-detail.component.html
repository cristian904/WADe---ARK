<div class = "detail-item">
    <div class="detail-item-info">
        <img width="250px" height="300px" src="{{artist.imagePath}}" alt = "{{artist.name}}">
    </div>
    <div class="detail-item-info">
            <p class = "title">{{artist.name}}</p>
            <p><span class = "detail-names">Nascut</span> <span> {{artist.birthDate}}</span></p>
            <p><span class = "detail-names">Decedat</span> <span> {{artist.deathDate}}</span></p>
            <p><span class = "detail-names">Curent</span> <span> {{artist.current}}</span></p>
    </div>

</div>

<div class="detail-item">
    <app-art-list [arts]="artsFromArtists"></app-art-list>
</div>
